name: Build & Deploy Next.js App

on:
  push:
    branches: ["main"]

jobs:
  # -------------------------------
  # 1) BUILD JOB
  # -------------------------------
  build:
    name: Build Next.js App
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Cache node_modules
      - name: Cache NPM dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-

      # 3. Setup Node
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      # 4. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 5. Build Next.js
      - name: Build Next.js app
        run: npm run build

      # 6. Upload production artifact (only what server needs)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next
            public
            package.json
            next.config.js
            next.config.ts
            node_modules
          retention-days: 1


  # -------------------------------
  # 2) DEPLOY JOB
  # -------------------------------
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build

    steps:
      # 1. Download artifact from build job
      - name: Download built artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: ./deploy

      # 2. Compress build output (GitHub artifacts cannot send folders via SCP without packaging)
      - name: Create deployment archive
        run: tar -czf build.tar.gz -C deploy .

      # 3. Copy artifact to server
      - name: Upload build to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "build.tar.gz"
          target: "/var/www/cd-ci"

      # 4. Connect to server & deploy
      - name: Run deployment on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/cd-ci

            echo "Removing old build..."
            rm -rf .next public node_modules package.json next.config.js next.config.ts

            echo "Extracting new build..."
            tar -xzf build.tar.gz

            echo "Installing production dependencies..."
            npm install --omit=dev

            echo "Restarting PM2..."
            pm2 restart cd-ci-app || pm2 start npm --name "cd-ci-app" -- run start

            echo "Restarting NGINX..."
            sudo systemctl restart nginx

            echo "Deployment finished."
