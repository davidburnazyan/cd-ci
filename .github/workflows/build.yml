name: CI & Deploy Next.js App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Lint
      - name: Lint code
        run: npm run lint

      # 5. Type checking
      - name: TypeScript check
        run: npm run tsc

      # # 6. Tests
      # - name: Run tests
      #   run: npm test --if-present

      # 7. Build
      - name: Build Next.js app
        run: npm run build

      # 8. Prepare artifact
      - name: Create build artifact
        run: tar -czf build.tar.gz .next package.json next.config.* public

      # 9. Upload as workflow artifact (for debugging)
      - name: Upload build artifact (optional)
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: build.tar.gz

  deploy:
    name: Deploy to Server
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      # 1. Download artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: .

      # 2. Upload artifact to server
      - name: Upload build to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "build.tar.gz"
          target: "/var/www/cd-ci"

      # 3. SSH to server and deploy
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/cd-ci

            echo "ğŸ—‘ Removing old build..."
            rm -rf .next

            echo "ğŸ“¦ Extracting new build..."
            tar -xzf build.tar.gz

            echo "ğŸ“¦ Installing production dependencies..."
            npm ci --omit=dev

            echo "ğŸ” Restarting PM2..."
            pm2 reload cd-ci-app

            echo "ğŸ”ƒ Restarting Nginx..."
            sudo systemctl restart nginx

            echo "ğŸš€ Deployment complete!"
