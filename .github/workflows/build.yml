name: Next.js CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Next.js standalone)
        run: |
          echo "Building Next.js app..."
          npm run build
          echo "FILES IN .next:"
          ls -la .next || echo ".next not found!"

      - name: Upload build artifact (no tar)
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next/standalone/
            .next/static/
            public/
            package.json
          if-no-files-found: error

  docker_image:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            davidburnazyan/ci-cd-app:latest
            davidburnazyan/ci-cd-app:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: [build, docker_image]

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: deploy

      - name: Copy build to server (no tar)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "deploy/*"
          target: "/var/www/cd-ci"
          strip_components: 0
          rm: false
          debug: true

      - name: Ensure Docker is installed
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            if ! command -v docker >/dev/null 2>&1; then
              echo "Docker not found. Installing..."
              curl -fsSL https://get.docker.com | sudo sh
            else
              echo "Docker already installed."
            fi

      - name: Stop existing PM2 app (free port 3000)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            pm2 stop cd-ci-app || true
            pm2 delete cd-ci-app || true

      - name: Deploy container
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo docker pull davidburnazyan/ci-cd-app:latest
            sudo docker stop cd-ci || true
            sudo docker rm cd-ci || true
            sudo docker run -d --name cd-ci -p 3000:3000 davidburnazyan/ci-cd-app:latest
