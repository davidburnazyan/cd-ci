name: CI & Deploy Next.js App

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node.js with caching
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4. Lint
      - name: Lint code
        run: npm run lint

      # 5. Type checking
      - name: TypeScript check
        run: npm run tsc

      # 6. Build Next.js
      - name: Build Next.js app
        run: npm run build

      # 7. Upload build artifacts
      - name: Upload Next.js build output
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .next
            public
            package.json
            package-lock.json
            next.config.*
          retention-days: 3


  deploy:
    name: Deploy to Server
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      # 1. Download build artifact
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: build

      # 2. Upload build files to server (includes hidden .next directory)
      - name: Upload build to server via SCP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: ".next/**"
          target: "/var/www/cd-ci"

      # 3. SSH to server and deploy
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/cd-ci

            echo "ğŸ—‘ Removing old .next..."
            # rm -rf .next

            echo "ğŸ“¦ Removing old public folder..."
            # rm -rf public

            echo "ğŸ“¦ New build uploaded â€” applying..."
            # (Files already uploaded directly: .next, public, package.json, etc.)

            echo "ğŸ“¦ Installing production dependencies..."
            npm ci --omit=dev

            echo "ğŸ” Restarting PM2..."
            pm2 reload cd-ci-app || pm2 start npm --name "cd-ci-app" -- run start

            echo "ğŸ”ƒ Restarting Nginx..."
            sudo systemctl restart nginx

            echo "ğŸš€ Deployment complete!"
