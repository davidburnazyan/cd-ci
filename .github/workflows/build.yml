name: Next.js CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  ARTIFACT_NAME: next-build
  REGISTRY_IMAGE: davidburnazyan/cd-ci

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build (Next.js standalone)
        run: npm run build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: |
            .next/standalone/
            .next/static/
            public/
            package.json
          if-no-files-found: error
          retention-days: 3

      - name: Determine image tag
        id: meta
        run: echo "image_tag=${GITHUB_SHA::7}" >> "$GITHUB_OUTPUT"

  docker_image:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            ${{ env.REGISTRY_IMAGE }}:${{ needs.build.outputs.image_tag }}
            ${{ env.REGISTRY_IMAGE }}:latest

  deploy:
    runs-on: ubuntu-latest
    needs: [build, docker_image]
    if: github.event_name == 'push'

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.ARTIFACT_NAME }}
          path: deploy

      - name: Copy build to server (no tar)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "deploy/*"
          target: "/var/www/cd-ci"
          strip_components: 0
          rm: false
          debug: true

      - name: Ensure Docker is installed
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            if ! command -v docker >/dev/null 2>&1; then
              echo "Docker not found. Installing..."
              curl -fsSL https://get.docker.com | sudo sh
            else
              echo "Docker already installed."
            fi

      - name: Stop existing PM2 app (free port 3000)
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            pm2 stop cd-ci-app || true
            pm2 delete cd-ci-app || true

      - name: Deploy container
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo docker pull ${{ env.REGISTRY_IMAGE }}:${{ needs.build.outputs.image_tag }}
            sudo docker stop cd-ci || true
            sudo docker rm cd-ci || true
            sudo docker run -d --name cd-ci -p 3000:3000 ${{ env.REGISTRY_IMAGE }}:${{ needs.build.outputs.image_tag }}
