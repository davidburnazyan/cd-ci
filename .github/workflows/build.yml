name: Next.js CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Upload build artifact (no tar)
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: .next/
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: next-build

      - name: Copy build to server (no tar)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}     # or password:
          # password: ${{ secrets.SERVER_PASSWORD }}
          
          source: "next-build/*"
          target: "/var/www/cd-ci/.next"

          strip_components: 0        # disables tar internally
          rm: true                   # remove local after sending
          debug: true                # show detailed logs
          timeout: 200s

      - name: Restart PM2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}     # or password:
          # password: ${{ secrets.SERVER_PASSWORD }}

          script: |
            cd /var/www/myapp
            pm2 restart cd-ci-app || pm2 start npm --name "cd-ci-app" -- start
