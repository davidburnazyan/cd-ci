name: Next.js CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build (Next.js standalone)
        run: |
          echo "Building Next.js app..."
          npm run build
          echo "FILES IN .next:"
          ls -la .next || echo ".next not found!"

      - name: Upload build artifact (no tar)
        uses: actions/upload-artifact@v4
        with:
          name: next-build
          path: |
            .next/standalone/
            .next/static/
            public/
            package.json
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: next-build
          path: deploy

      - name: Copy build to server (no tar)
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "deploy/*"
          target: "/var/www/cd-ci"
          strip_components: 0
          rm: false
          debug: true

      - name: Install production modules & restart PM2
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            cd /var/www/cd-ci

            echo "Installing production dependencies..."
            npm ci --omit=dev

            echo "Restarting PM2..."
            pm2 restart cd-ci-app || pm2 start .next/standalone/server.js --name cd-ci-app
